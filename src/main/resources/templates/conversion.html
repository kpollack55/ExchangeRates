<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:8080/ ">
    <title>Conversion</title>
</head>
<body>

<h1 id="currencyID"></h1>

<script>
    const message = [[${exchangedCurrency}]];
    const targetCurrency = '[[${targetCurrency}]]';
    const currency = new Intl.NumberFormat('en-IN', { maximumSignificantDigits: 5, style: 'currency', currency: targetCurrency }).format(parseFloat(message))
    document.getElementById('currencyID').innerHTML = ("Converted rate: " + currency );
</script>


</body>
</html>
